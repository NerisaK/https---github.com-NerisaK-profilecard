<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>   
  <div class="background-container">
    <div class="box">
      <img class="pattern" src="images/bg-pattern-card.svg" alt="blue pattern" width="400px">
      <img class="victor" style="max-width: 100%;" src="images/image-victor.jpg" alt="Photo of Victor">
      <p class="about"><strong>Victor Crest</strong><span class="number"> 26 </span><br>London</p>
      <hr>      
      <div class="stats">
        <p><strong>80K </strong><br>Followers</p> 
        <p><strong>803K </strong><br>Likes</p>
        <p><strong>1.4K </strong><br>Photos</p>
      </div>        
    </div>
  </div>    
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/NerisaK">Nerisa Kaloshin</a>.
  </footer>
</body>
</html>
